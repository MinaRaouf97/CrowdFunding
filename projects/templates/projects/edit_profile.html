{% extends 'projects/layout.html' %}

{% load staticfiles %}

{% block content %}
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Edit Your Profile</p>
                  <form class="mx-1 mx-md-4"  method="POST">
                    {%csrf_token %}

  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" name="username" id="form3Example1c" class="form-control" value="{{userData.username}}" />
                        <label class="form-label" for="form3Example1c">Your Username</label>
                      </div>
                    </div>

                    <div class="row">
  
                        <div class="d-flex flex-row align-items-center col-md-6 mb-4">
                            <div class="form-outline flex-fill mb-0">
                                <input type="text" name="first_name" id="form3Example3c" class="form-control" value="{{userData.first_name}}"/>
                                <label class="form-label" for="form3Example3c">First Name</label>
                            </div>
                        </div>

                        <div class="d-flex flex-row  col-md-6 align-items-center mb-4">
                            <div class="form-outline flex-fill mb-0">
                            <input type="text" name="last_name" id="form3Example3c" class="form-control" value="{{userData.last_name}}" />
                            <label class="form-label" for="form3Example3c">Last Name</label>
                            </div>
                        </div>
                    </div>


                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="form-outline flex-fill mb-0">
                          <input type="number" name="phone" id="form3Example1c" class="form-control" value="{{userData.phone}}" />
                          <label class="form-label" for="form3Example1c">Phone</label>
                        </div>
                      </div>


   
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type='file' name='profile_image'/>
        
                        <label class="form-label" for="form3Example4c">Image</label>
                      </div>
                    </div>
                    {% comment %}
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" name="repassword" id="form3Example4cd" class="form-control" />
                        <label class="form-label" for="form3Example4cd">Repeat your password</label>
                      </div>
                    </div>
   {% endcomment %}
                    

                    <div class="row">
  
                        <div class="d-flex col-md-4 justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" name="updateuser" class="btn btn-primary btn-lg">Update</button>
                        </div>
                    </form>
                        
                    <form method='POST' onsubmit="return confirm('Are you sure you want to delete the account?')">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center col-md-4 mx-4 mb-3 mb-lg-4">
                            <button type="submit" name="deleteAccount" class="btn btn-danger btn-lg">Delete account</button>
                        </div>
                    </form>
                     </div>
                  
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
