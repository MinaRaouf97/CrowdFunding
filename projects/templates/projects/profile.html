{% extends 'projects/layout.html' %}

{% load staticfiles %}

{% block content %}
  <div class="container">



    
    <div class="container emp-profile">
        <form method="post">
            <div class="row">
                <div class="col-md-4">
                    <div class="my-5" >
                        
                        <img src="/media/{{userData.profile_image}}" class="img-thumbnail" alt="profile pic"/>
                       
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="profile-head">
                                <h5 class="my-5">
                                    {{userData.username}}
                                </h5>
                         
                    
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                            </li>
                         
                        </ul>
                    </div>
                </div>
                <div class="col-md-2 my-5">

                    <a  class="btn btn-outline-info" href="{% url 'edit_profile'%}" name="btnAddMore">Edit Profile</a>
                    <a  class="btn btn-outline-info" href="{% url 'change_password'%}" name="btnAddMore">Change Password</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    
                </div>
                <div class="col-md-8">
                    <div class="tab-content profile-tab" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                 
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Name</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>{{userData.first_name}}  {{userData.last_name}} </p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Email</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>{{userData.email}}</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Phone</label>
                                        </div>
                                        <div class="col-md-6">
                                            <p>{{userData.phone}}</p>
                                        </div>
                                    </div>
                               
                        </div>
                      
                    </div>
                </div>
            </div>
        </form>           
    </div>

 
  </div>
{% endblock %}
